<!DOCTYPE html>
<html>
<head>
    <title>Add Failure</title>
</head>
<body>
    <h1>Add a Failure</h1>
    <form method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="date">Date:</label><br>
        <input type="text" id="date" name="date" placeholder="YYYY-MM-DD"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="lesson">Lesson Learned:</label><br>
        <textarea id="lesson" name="lesson" required></textarea><br><br>

        <input type="submit" value="Add Failure">
    </form>
    <br>
    <a href="/">Back to Home</a> | <a href="/failures">View Resume</a>

</body>
</html>
