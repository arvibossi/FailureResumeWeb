<!DOCTYPE html>
<html>
<head>
    <title>Your Failure Resume</title>
</head>
<body>
    <h1>Your Failure Resume</h1>
    {% if failures %}
        <ul>
            {% for failure in failures %}
            <li>
                <strong>{{ failure.title }}</strong> ({{ failure.date }})<br>
                <em>{{ failure.description }}</em><br>
                <strong>Lesson:</strong> {{ failure.lesson }}
            </li>
            <hr>
            {% endfor %}
        </ul>
    {% else %}
        <p>No failures added yet. <a href="/add">Add one here</a>.</p>
    {% endif %}
    <br>
    <a href="/">Back to Home</a> | <a href="/add">Add a Failure</a>
</body>
</html>
